<div class="playerLinesContainer">
    <table class="table table-bordered" id="gameInfoTable">
        <tbody>
            <tr class="info">
                <th>Number</th>
                <th>Nick</th>
                <th>Role</th>
                <th>Falls</th>
                <th>Day 1</th>
                <th>Night 1</th>
            </tr>
<% for (var i = 1; i <= 10; i++) {
%>
<tr class="playerLine">
    <td>
        <label for="player<%=i%>name">Player <%=i%></label>
    </td>
    <td>
        <input type="text" class="playerNameField" id="player<%=i%>name" placeholder="enter player <%=i%> nick" name="<%=i%> name">
    </td>
    <td>
        <select class = "playerRoleField" name="<%=i%> role" id="player<%=i%>role">
            <option value="r">Мирный</option>
            <option value="b">Мафия</option>
            <option value="d">Дон</option>
            <option value="s">Шериф</option>
        </select>
    </td>
    <td>
        <div class="falls" id="player<%=i%>Falls">
            <label class="checkbox inline">
                <input type="checkbox" class="playerfallField" name="<%=i%> fall" value="1"> 1
            </label>
            <label class="checkbox inline">
                <input type="checkbox" class="playerfallField" name="<%=i%> fall" value="2"> 2
            </label>
            <label class="checkbox inline">
                <input type="checkbox" class="playerfallField" name="<%=i%> fall" value="3"> 3
            </label>
            <label class="checkbox inline">
                <input type="checkbox" class="playerfallField" name="<%=i%> fall" value="4"> 4
            </label>
        </div>
    </td>
    <td>
        <div class="day">
            <input type="text" class="playerVoteOrder" id="<%=i%> Day1VoteOrder" placeholder="Vote order" name="<%=i%> Days 1 VoteOrder">
            <input type="text" class="playerVoteNumber" id="<%=i%> Day1VoteNumber" placeholder="Number of votes" name="<%=i%> Days 1 VoteNumber">
            <label class="checkbox inline">
                <input type="checkbox" class="playerHangCheckbox" id="player<%=i%>Day1Hanged" name="<%=i%> Days 1 Hanged"> Hanged
            </label>
        </div>
    </td>
    <td>
        <div class="night">
            <label class="checkbox inline">
                <input type="checkbox" class="playerKillCheckbox" id="player<%=i%>Night1Killed" name="<%=i%> Days 1 Killed"> Killed
            </label>
            <label class="checkbox inline">
                <input type="checkbox" class="playerUnmarkCheckbox" id="player<%=i%>Night1Unmarked" name="<%=i%> Days 1 Unmarked"> Unmarked
            </label>
            <label class="checkbox inline">
                <input type="checkbox" class="playerVerifyCheckbox" id="player<%=i%>Night1Verified" name="<%=i%> Days 1 Verified"> Verified
            </label>
        </div>
    </td>
</tr>
<% }%>
        </tbody>
    </table>
</div>
